<section class="content">
	<div class="container">
		<div ng-controller="SalePostCtrl"  class="container">
		  <div class="row">
			<div class="col-sm-8 col-md-8 col-lg-8">

                <h5 class="bodyheading">Sale Post Form</h5>

				<!-- POST -->
				<div class="post">
					<form name="saleForm" class="form newtopic">
						<div class="topwrap">
							<div class="userinfo pull-left">
								<div class="avatar">
									<img alt="">
									
								</div>

								<div class="icons">
									<img alt=""><img alt=""><img alt=""><img
										alt="">
								</div>
							</div>
							<div class="posttext pull-left">
								<div>
									<input type="text" placeholder="Sale For Title"
										ng-model="title" class="form-control" required>
								</div>
								<div class="row">
									<div class="col-sm-4 col-md-4 col-lg-4">
										<select
											ng-options="value.id as value.categoryName for value in categoryList"
											ng-change="getSubCategoryList()" ng-model="categoryId"
											class="form-control" required>
											<option value="">Category</option>
										</select>
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										<select
											ng-options="value.id as value.subCategoryName for value in subCategoryList"
											ng-change="getItemList()" ng-model="subCategoryId"
											class="form-control">
											<option value="">Sub Category</option>
										</select>
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										<select
											ng-options="value.id as value.itemName for value in itemList"
											ng-model="itemId" class="form-control">
											<option value="">Item Name</option>
										</select>
									</div>
								</div>
                    
								<div class="row">
									<div class="col-sm-4 col-md-4 col-lg-4">
									<select class="form-control" ng-model="fuelType"
											ng-options="data.key as data.value for data in fuelTypeList">
											<option value="">Fuel Type </option>
											
										</select>
									
									

									</div>
									<div style="text-align: center;" class="col-sm-4 col-md-4 col-lg-4">
										<input ng-model="kmDriven" placeholder="KM Driven"
											name="kmDriven" class="form-control"  ng-maxlength="8" required>
									</div>
									<p ng-show="saleForm.kmDriven.$error.required">kmDriven is required.</p>
									<div style="text-align: center;" class="col-sm-4 col-md-4 col-lg-4">
										<input name="model" ng-model="model" placeholder="Model Number"
											class="form-control">
									</div>
									<p ng-show="saleForm.model.$error.required"> Model is required.</p>
								</div>
									
									<div class="row">
									<div class="col-sm-4 col-md-4 col-lg-4">
										<input name="price" ng-model="price" placeholder="Price"
											class="form-control" required>
											<p ng-show="saleForm.price.$error.required">Price is required.</p>
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										<input name="year" ng-model="year" placeholder="Purchasing year"
											class="form-control">
											
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										<input name="registrationNumber" ng-model="registrationNumber"
											placeholder="Registration Number" class="form-control" required>
									<p ng-show="saleForm.registrationNumber.$error.required">Registration Number is required.</p>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-4 col-md-4 col-lg-4">
										<select name="color" ng-options="data.key as data.value for data in colorList"
											ng-model="color" class="form-control" required>
											<option value="?">Color</option>
										</select>
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										<select name="noOfOwner"  ng-options="data.key as data.value for data in ownerList"
											ng-model="noOfOwner" class="form-control" required>
											<option value="?">No Of Owner</option>
										</select>
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										<select name="conditionGrade" ng-options="data.key as data.value for data in conditionList"
											ng-model="conditionGrade" class="form-control" required>
											<option value="?">Condition Gradeing</option>
										</select>
									</div>
								</div>
								<div>
									<textarea name="description" ng-model="description" placeholder="Description here"
										class="form-control" required></textarea>
								</div>

								<div class="row">
									<div class="col-sm-6 col-md-6 col-lg-6">
										<input name="userName" ng-model="userName" placeholder="Name"
											class="form-control" required>
									</div>
									<div class="col-sm-6 col-md-6 col-lg-6">
										<input name="mobile" ng-model="mobile" placeholder="Mobile"
											class="form-control" required>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-6 col-md-6 col-lg-6">
										<select name="cityName" ng-change="getCityWiseLocation()" class="form-control"
											ng-options="value.cityName as value.cityName for value in cityList"
											ng-model="cityName" required>
											<option value="">Select City</option>
										</select>
									</div>
									<div class="col-sm-6 col-md-6 col-lg-6">
										<select name="locationName"
											ng-options="value.locationName as value.locationName for value in locationList"
											ng-model="locationName" class="form-control" required>
											<option value="">Select Location</option>
										</select>
									</div>

								</div>

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="postinfobot">

							<div class="notechbox pull-left">
								<input type="checkbox" name="note" id="note"
									class="form-control">
							</div>

							<div class="pull-left">
								<label for="note"> Email me when some one post a reply</label>
							</div>

							<div class="pull-right postreply">
								<div class="pull-left smile">
									<a href="#"><i class="fa fa-smile-o"></i></a>
								</div>
								<div class="pull-left">
									<button ng-click="saveSalePost();" class="btn btn-primary">Post
										Sale</button>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>

						<div class="clearfix"></div>
					</form>
				</div>
			</div>

			<div class="col-sm-4 col-md-4 col-lg-4">

				<div class="sidebarblock">
					<div class="row">
						<div class="col-sm-6 col-md-6 col-lg-6">

							<h3 class="bodyheading">Upload Images</h3>
                       <form>
							<table class="table table-bordered">
								<tr>
									<td><input type="file" class="custom-file-input"
										file-model="myForm.files[0]"></td>

								</tr>
								<tr>
									<td><input type="file" class="custom-file-input"
										file-model="myForm.files[1]"></td>

								</tr>
								<tr>
									<td><input type="file" class="custom-file-input"
										file-model="myForm.files[2]"></td>

								</tr>
								<tr>
									<td><input type="file" class="custom-file-input"
										file-model="myForm.files[3]"></td>

								</tr>
								<tr>
									<td><input type="file" class="custom-file-input"
										file-model="myForm.files[4]"></td>

								</tr>
								<tr>
									<td><button ng-click="doUploadFile();" class="btn btn-success" type="button">Upload</button></td>

								</tr>
							</table>
							</form>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6"></div>
					</div>
				</div>

				<div class="sidebarblock"></div>
			</div>
		</div>
	</div>
</div>





</section>

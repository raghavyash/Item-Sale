
<section class="content">

	<div class="container">
		<div  class="row">
			<div class="col-sm-8 col-md-8 col-lg-8" >
             	 <h5 class="bodyheading">Add Blog</h5>
             	<div  class="post">
					 <form name="bolgform"  class="form newtopic"> 
						<div class="topwrap">
							<div class="userinfo pull-left">
								<div class="avatar">
									<img alt="">
									
								</div>

								<div class="icons">
									<img alt=""><img alt=""><img alt=""><img
										alt="">
								</div>
							</div>
							<div class="posttext pull-left">

								

								<div class="row">
									<div  class="col-sm-6 col-md-6 col-lg-6 ">
										<select name="blogTypeId"
											ng-options="value.id as value.blogTypeName for value in blogTypeList"
											ng-model="blogTypeId" class="form-control" required="required">
                                           <option value="">Select Blog Type</option>
										</select>
									</div>
									<p ng-show="bolgform.blogTypeId.$invalid && !bolgform.blogTypeId.$pristine" class="help-block">You name is required.</p>
									
								</div>
                                <div>
									<input name="title" type="text" placeholder="Enter Blog Title"
									 ng-model="title"	class="form-control" required>
								</div>
								<p ng-show="bolgform.title.$invalid && !bolgform.title.$pristine" class="help-block">Title is required.</p>
								<span ng-show="bolgform.title.$touched && bolgform.title.$invalid">The name is required.</span>
								<div >
									<textarea name="description" ng-model="description"  placeholder="Description here"
										class="form-control" required></textarea>
								</div>
								<p ng-show="bolgform.description.$invalid && !bolgform.description.$pristine" class="help-block">Title is required.</p>
								


							</div>
							<div class="clearfix"></div>
						</div>
						<div class="postinfobot">

							<!-- <div class="notechbox pull-left">
								<input type="checkbox" name="note" id="note"
									class="form-control">
							</div>

							<div class="pull-left">
								<label for="note"> Email me when some one post a reply</label>
							</div> -->

							<div class="pull-right postreply">
								<div class="pull-left smile">
									<a href="#"><i class="fa fa-smile-o"></i></a>
								</div>
								<div  class="pull-left">
									<button ng-click="saveBlog();" type="submit" class="btn btn-primary">Post</button>
								</div>
								
								<div class="clearfix"></div>
							</div>


							<div class="clearfix"></div>
						</div>
		</form>
				</div>
				</div>
				<!-- POST -->
              </div>
				<div class="row similarposts">
					<div class="col-sm-10 col-md-10 col-lg-10">
						<i class="fa fa-info-circle"></i>
						<p>
							Similar Posts according to your <a>Topic Title</a>.
						</p>
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2 loading">
						<i class="fa fa-spinner"></i>
					</div>

				</div>

        
		<div  class="row">
			<div class="col-sm-8 col-md-8 col-lg-8" >

				<div
					ng-repeat="data in blogList | limitTo : pageSize : (currentPage - 1) * pageSize track by data.id"
					class="post">
					<div class="wrap-ut pull-left">
						<div class="userinfo pull-left">
							<div class="avatar">
								
							</div>
						</div>
						<div class="posttext pull-left">
							<div class="blog-content">

								<h2>
									<a ng-click="getBlogDetail(data.id)"><span
										ng-bind="data.title"></span></a>
								</h2>

								<div>
									<span ng-bind="data.description"></span>
								</div>
								<div class="blog-info">
									<span class="tag" ng-bind="data.blogTypeName"> </span>
								</div>
								<a ng-click="getBlogDetail(data.id)" class="read-more"> <span
									style="color: red;">READ MORE<i
										class="fa fa-arrow-circle-o-right"></i>
								</span>
								</a>
							</div>
						

						</div>


						
						<div class="clearfix"></div>
					</div>
					<div class="postinfo pull-left">
						<div class="comments">
							<div class="commentbg">
								<span ng-bind="data.commentCount"></span>
								<div class="mark"></div>
							</div>

						</div>

						<div class="time">
							<i class="fa fa-time"></i> <span ng-bind="data.createdAt">
							</span>
						</div>
						<div class="time">
							<a ng-click="deleteBlog(data.id)">Remove</a>
							</span>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div align="right">
					<ui uib-pagination total-items="totalItems" ng-model="currentPage"
						items-per-page="pageSize"></ui>
				</div>
			</div>
			</div>
		</div>

			



	


</section>

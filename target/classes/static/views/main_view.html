
<div class="container">
		<div class="row">
			<div ng-controller="SaleSearchCtrl" class="container">
				
				<div class="gap-between-div"></div>
				<div id="filter">
					<div class="row">
						<div class="form-group col-lg-2  col-sm-2 col-md-2">
							<select ng-change="getCityWiseLocation()" class="form-control"
								ng-options="value.cityName as value.cityName for value in cityList"
								ng-model="cityName">
								<option value="">All India</option>
							</select>
						</div>
						<div class="form-group col-lg-2 col-sm-2 col-md-2">
							<select
								ng-options="value.locationName as value.locationName for value in locationList"
								ng-model="locationName" class="form-control">
								<option value="">Any Location</option>
							</select>
						</div>


						<div class="form-group col-lg-2 col-sm-2 col-md-2">
							<select
								ng-options="value.id as value.categoryName for value in categoryList"
								ng-change="getSubCategoryList()" ng-model="categoryId"
								class="form-control">
								<option value="">Category</option>
							</select>
						</div>
						<div class="form-group col-lg-2  col-sm-2 col-md-2">
							<select
								ng-options="value.id as value.subCategoryName for value in subCategoryList"
								ng-change="getItemList()" ng-model="subCategoryId"
								class="form-control">
								<option value="">All Sub Category</option>
							</select>
						</div>
						<div class="form-group col-lg-2  col-sm-2 col-md-2">
							<select
								ng-options="value.id as value.itemName for value in itemList"
								ng-model="itemId" class="form-control">
								<option value="">All Item</option>
							</select>
						</div>
						<div class="form-group col-lg-2  col-sm-2 col-md-2">
							<button type="submit" ng-click="searchSaleItem();"
								class="btn btn-block btn-primary">Search</button>
						</div>

					</div>
				</div>

			</div>
			<div class="gap-between-div"></div>
		</div>
	
	</div>

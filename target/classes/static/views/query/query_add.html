

<section class="content">
	
	
	<div class="container">
		<div ng-controller="QueryAddCtrl" class="row">
			<div class="col-sm-8 col-md-8 col-lg-8">



				<!-- POST -->
				<div  class="post">
					<form class="form newtopic" novalidate="novalidate">
						<div class=" topwrap">
							<div class="userinfo pull-left">
								<div class="avatar">
									<img alt="">
									
								</div>

								<div class="icons">
									<img alt=""><img alt=""><img alt=""><img
										alt="">
								</div>
							</div>
							<div class="posttext pull-left">

								<div>
									<input ng-model="query" placeholder="Your Question"
										class="form-control" />
								</div>

								<div class="row">
									<div class="col-sm-6 col-md-6 col-lg-6">
										<select
											ng-options="value.id as value.queryTypeName for value in queryTypeList"
											ng-model="queryTypeId" class="form-control">
											<option value="">Question Type</option>
										</select>
									</div>
									<div class="col-sm-6 col-md-6 col-lg-6"></div>
								</div>

								<div>
									<textarea ng-model="description"
										placeholder="Description"
										class="form-control"></textarea>
								</div>

							</div>
							<div class="clearfix"></div>
						</div>
						<div class="postinfobot">

							<!--<div class="notechbox pull-left">
								<input type="checkbox" name="note" id="note"
									class="form-control">
							</div>

							<div class="pull-left">
								 <label for="note"> Email me when some one post a reply</label> 
							</div>-->

							<div class="pull-right postreply">
								<div class="pull-left smile">
									<a href="#"><i class="fa fa-smile-o"></i></a>
								</div>
								<div class="pull-left">
									<button ng-click="saveQuery();" type="submit"
										class="btn btn-primary">Post Query</button>
								</div>
								<div class="clearfix"></div>
							</div>


							<div class="clearfix"></div>
						</div>
					</form>
				</div>
				<!-- POST -->

				<div class="row similarposts">
					<div class="col-sm-10 col-md-10 col-lg-10">
						<i class="fa fa-info-circle"></i>
						
							User Add Query List according to your.
						
					</div>
					<div class="col-sm-2 col-md-2 col-lg-2 loading">
						<i class="fa fa-spinner"></i>
					</div>

				</div>
               <div>
				<!-- POST -->
				<div ng-repeat="data in queryList | limitTo : pageSize : (currentPage - 1) * pageSize track by data.id" class="post">
					<div class="wrap-ut pull-left">
						<div class="userinfo pull-left">
							<div class="avatar">
								 <div>
											<span class="glyphicon glyphicon-user"></span>

						</div>
								
							</div>

							<div class="icons">
								<img alt=""><img alt="">
							</div>
						</div>
						<div class="posttext pull-left">
							<div class="blog-content body-word-wrap">
								<!-- Post Info -->
								<div class="blog-info">
									<span> <span class="author" ng-bind="data.createdBy"></span>
									</span> <span ng-bind="data.createdAt"> </span> <span class="tag"
										ng-bind="data.queryTypeName"> </span>
									<!-- <span class="cmt"> <i class="fa fa-comments"></i>No
										Comments
									</span> -->
								</div>
								<!-- End / Post Info -->
								<h2>
									<a ng-click="getQueryDetail(data.id)"><span
										ng-bind="data.query"></span></a>
								</h2>

								<div>
									<span ng-bind="data.description"></span>
								</div>
								<a ng-click="getQueryDetail(data.id)" class="read-more">
									<span style="color: red;">READ MORE<i class="fa fa-arrow-circle-o-right"></i> </span>
								</a>
							</div>
							 <input ng-show="isLoggedinUser" type="button" class="btn btn-primary" value="Comment" ng-click="ShowComment($index)" />
                           <input ng-hide="isLoggedinUser" type="button" class="btn btn-primary" value="Comment" ui-sref="login" />
                            
                      	</div>
                     	</div>
					<div class="postinfo pull-left">
						<div class="comments">
							<div class="commentbg">
								<span ng-bind="data.commentCount"></span>
								<div class="mark"></div>
							</div>

						</div>
						<div class="views">
							<i class="fa fa-answer"></i> <span ng-bind="data.answerCount"></span>
						</div>
						<div class="time">
							<a ng-click="deleteQuery(data.id)">Remove</a>
							</span>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div align="right"><ui uib-pagination total-items="totalItems" ng-model="currentPage"
					items-per-page="pageSize"></ui> </div>




			</div>

			</div>
			
		</div>
	</div>






</section>

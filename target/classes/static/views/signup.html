<div class="container">    
        
        <div id="signupbox" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" ui-sref="login">Sign In</a></div>
                           <div style="float:right; font-size: 80%; position: relative; top:-10px"><a ui-sref="forgotpassword">Forgot password?</a></div>
                        </div>  
                        <div class="panel-body" >
                        <div ng-controller="LoginCtrl">
                            <form id="signupform" class="form-horizontal" role="form">
                                     <div ng-show="forshowmessage"  id="signupalert"  class="alert alert-danger">
                                    <span ng-bind="messageShow"> </span>
                                </div>  
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="firstName" name="firstName" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="lastName" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email/UserName</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="email" name="email" placeholder="Email/UserName For Login">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password">
                                    </div>
                                </div>
                                    
                              <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Mobile</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="mobile" name="mobile" placeholder="Mobile Number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" ng-click="signup();" class="btn btn-success"><i class="icon-hand-right"></i> &nbsp;&nbsp; Sign Up</button>
                                        <span style="margin-left:8px;"></span>  
                                    </div>
                                </div>
                                
                            
                                
                                
                            </form>
                            </div>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
